<ul id="decks">
  <div id="decks">
    <li *ngFor="let deck of this.deckService.decks">
      <div [innerHtml]="getSanitized(deck.cardback)"></div>
    </li>
  </div>
  <div class="form-group">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event.target.files)">
  </div>
</ul>
<div class="right-divider"></div>
